<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Unsere Insel</title>

<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;
    background-color: black;
  }

  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  #container img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  #text-container img {
    width: 60%;
    height: auto;
    top: 0%;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

</head>
<body>
  <div id="container">
    <div id="gif-container">
      <img src="gif.gif" alt="insel Animation" />
    </div>
    <div id="text-container">
      <img src="text.gif" alt="zweites GIF">
    </div>
  </div>
</body>
</html>
